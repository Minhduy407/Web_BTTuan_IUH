<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 06" content="Javascript cơ bản">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        function nhap(){
            let user,password;
            user = document.getElementById("username").value;
            password = document.getElementById("password").value;

            localStorage.setItem("username",user);
            localStorage.setItem("password",password);

            let w = window.open("dangnhap.html");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 container-center">
                <div class="row">
                    <div class="col-12 container-title">
                        <span>THÔNG TIN ĐĂNG KÝ</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col1">
                        <span>Họ tên</span>
                    </div>
                    <div class="col-md-6">
                        <input type="text" for="username" id="username" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col1">
                        <span>Mật khẩu</span>
                    </div>
                    <div class="col-md-6">
                        <input type="password" for="password" id="password" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col1"></div>
                    <div class="col-md-6">
                        <button class="btn" onclick="nhap()">Nhập</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
