<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 06" content="Javascript cơ bản">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script>
        function chon(){
            var checkboxes = document.querySelectorAll('input[type=checkbox]');
            var selected = [];
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selected.push(checkboxes[i].value);
                }
            }
            document.getElementById('info').innerHTML = selected.join(', ');
        }
    </script>
</head>
<body>
    <div class="container" style="width: 500px; border: 1px solid black;">
        <span>Chọn loại cafe:</span><br>
        <form action="" id="frm">
            <div class="form">
                <input type="checkbox" id="tn" value="Trung Nguyên">Trung Nguyen<br>
                <input type="checkbox" id="mk" value="Mê Kong"> Me Kong<br>
                <input type="checkbox" id="nl" value="New Life"> New life<br>
                <input type="checkbox" id="ob" value="Ocean Blue"> Ocean Blue<br>
                <input type="checkbox" id="bs" value="Blue Space"> Blue Space<br>
                <input type="checkbox" id="win" value="Windows">Windows<br>
                
            </div>
        </form>
        <input type="button" id="chon" onclick="chon();" value="Chọn">
        <br><br>
            <span>Bạn chọn cafe:</span>
            <span id="info" style="color: red;"></span>
    </div>  
</body>
</html>
