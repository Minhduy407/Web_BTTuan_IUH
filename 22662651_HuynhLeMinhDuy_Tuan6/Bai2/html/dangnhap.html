<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 06" content="JS">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 container-center">
                <div class="row">
                    <div class="col-12 container-title">
                        <span>THÔNG TIN ĐĂNG NHẬP</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col1">
                        <span>UserName</span>
                    </div>
                    <div class="col-md-6">
                        <label for="username" id="user">YourName</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col1">
                        <span>PassWord</span>
                    </div>
                    <div class="col-md-6">
                        <label for="password" id="password">YourPWD</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        let user = localStorage.getItem("username");
        let password = localStorage.getItem("password");
        document.getElementById("user").innerHTML = user;
        document.getElementById("password").innerHTML = password;
    </script>
</body>
</html>
