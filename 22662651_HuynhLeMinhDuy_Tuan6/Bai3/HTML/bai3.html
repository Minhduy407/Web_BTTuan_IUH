<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hình ảnh</title>
    <style>
        img {
            display: block;
            transition-duration: 2s; /* Thời gian chuyển đổi */
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="display: flex; align-items: center; justify-content: center;">
            <img id="myImage" src="../IMG/b1.jpg" alt="Hình ảnh" style="width: 50%; height: 50%;">
        </header>
        <section style="display: flex; align-items: center; justify-content: center;">
            <div class="button" style="gap: 0.5rem;">
                <button type="button" onclick="startRotation()">Play</button>
                <button type="button" onclick="stopRotation()">Stop</button>
            </div>
        </section>
    </div>

    <script>
        const images = [
            "../IMG/b1.jpg",
            "../IMG/b2.jpg",
            "../IMG/b3.jpg",
            "../IMG/b4.jpg",
            "../IMG/b5.jpg",
            "../IMG/b6.jpg",
            "../IMG/b7.jpg",
            "../IMG/b8.jpg",
            "../IMG/b9.jpg",
            "../IMG/b10.jpg"
        ];
        let currentImageIndex = 0;
        let rotationInterval;

        function startRotation() {
            rotationInterval = setInterval(changeImage, 2000);
        }
        function stopRotation() {
            clearInterval(rotationInterval); // Dừng chuyển đổi hình ảnh
        }

        function changeImage() {
            const image = document.getElementById('myImage');
            currentImageIndex = (currentImageIndex + 1) % images.length; // Chuyển đổi giữa các hình ảnh
            image.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
