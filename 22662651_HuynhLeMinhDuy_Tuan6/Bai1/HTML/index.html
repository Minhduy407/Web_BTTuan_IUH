<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 06" content="Javascript cơ bản">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>  
    <button onclick="InputForm()">Nhập thông tin sinh viên</button>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <li><a href="#">File</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">View</a></li>
                        <li><a href="#">Favorites</a></li>
                        <li><a href="#">Tools</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <table class="table" id="tableInfor">
                        <thead>
                            <tr> 
                                <td colspan="3"><span>DANH SÁCH SINH VIÊN</span></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">MSSV</td>
                                <td><span>Tên</span></td>
                                <td><span>Lớp</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3"></div>
            </div>
        </section>
    </div>
    <script>
        function InputForm(){
            var mssv = prompt("Nhập mssv:");
            var hoTen = prompt("Nhập họ tên:");
            var lop = prompt("Nhập lớp:");

            if(mssv && hoTen && lop != null){
                addInfor(mssv,hoTen,lop);
            }
        }

        function addInfor(mssv,hoTen,lop) {
            var getTable = document.getElementById("tableInfor");
            var newRow = getTable.insertRow(getTable.rows.lenght)
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = mssv;
            cell2.innerHTML = hoTen;
            cell3.innerHTML = lop;
        }
    </script>
</body>
</html>
