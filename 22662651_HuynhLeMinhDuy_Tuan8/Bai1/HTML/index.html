<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 07" content="Javascript – jQuery cơ bản">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container p-0">
        <header><div class="h4">Animal Gallery</div></header>
        <section style="height: 100vh;">
            <div class="container p-0" style="height: 100%;">
                <div class="row" style="height: 60%;">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-img">
                                <img id="lion" class="card-img-top p-3" alt="..." >
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Lion</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <img id="cat" class="card-img-top p-3" alt="..." style="height: 325px;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Cat</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <img id="bird" class="card-img-top p-3" alt="..." style="height: 325px;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Bird</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 50%;">
                    <div class="col-sm-4">
                        <div class="card">
                            <img id="rhino" class="card-img-top p-3" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Rhino</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <img id="Panda" class="card-img-top p-3" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Panda</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <img id="goat" class="card-img-top p-3" alt="..." style="height: 295px;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">Goat</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function(){
            $("#lion").attr("src", "../IMG/lion.jpg");
            $("#cat").attr("src", "../IMG/cat.jpg");
            $("#bird").attr("src", "../IMG/bird.jpg");
            $("#rhino").attr("src", "../IMG/rhino.jpg");
            $("#Panda").attr("src", "../IMG/Panda.jpg");
            $("#goat").attr("src", "../IMG/sheep.jpg");
        });
    </script>
</body>
</html>
