<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 04" content="HTMLL - CSS - Bootstrap">
    <title>Bai2_C</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <label for="username" class="form-label"><span>Username*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Choose your username">
                    </div>
                    <div class="col-md-6">
                        <label for="companyname" class="form-label"><span>Company name*</span></label>
                        <input type="text" class="form-control" id="companyname" placeholder="your company name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label"><span>E-mail*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="Your current email address">
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label"><span>Category*</span></label>
                        <input type="text" class="form-control" id="category" placeholder="skills category">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="form-label"><span>Password*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>
                    <div class="col-md-6">
                        <label for="contactnumber" class="form-label"><span>Contact number*</span></label>
                        <input type="text" class="form-control" id="contactnumber" placeholder="provide your number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="fullname" class="form-label"><span>Full name*</span></label>
                        <input type="text" class="form-control" id="fullname" placeholder="Your First name and Last name">
                    </div>
                    <div class="col-md-6">
                        <label for="location" class="form-label"><span>Your Location*</span></label>
                        <input type="text" class="form-control" id="location" placeholder="Your Pincode and City">   
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="gender" class="form-label"><span>Gender*</span></label>
                        <div class="form-check">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male 
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Agree with the terms and conditions
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row" style="float: right;">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success" style="margin-top: 1rem;">Signup</button>
                        <div class="input-group-append" style="display: inline-block;">
                            <span class="input-group-text" style="background-color: white;border: none;">or</span>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Sign Up with Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
