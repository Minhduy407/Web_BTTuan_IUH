<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bai2_A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .title-body{
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .text-secondary{
            margin-bottom: 0px;
            font-size: 15px;
        }
        .money{
            float: right;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <table class="table" style="background-color: #f7faff;">
                <thead>
                  <tr>
                    <th scope="col" style="border-top: none;"><h3>Checkout</h3></th>
                    <th scope="col" style="border-top: none;"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><h5>Product 1</h5>
                        <p class="text-secondary">Lorem ipsum dolor sit amet</p>
                    </td>
                    <td>
                        <h6 class="money">$200</h6>
                    </td>
                  </tr>
                    <tr>
                        <td style="border-top: none;"><h5>Product 2</h5>
                            <p class="text-secondary">Lorem ipsum dolor sit amet</p>
                        </td>
                        <td style="border-top: none;">
                            <h6 class="money">$120</h6>
                        </td>
                  <tr>
                    <td><h5>Total</h5></td>
                    <td><h6 class="money">$320</h6></td>
                  </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="body-form" style="margin-top: 3rem;">
              <div class="title-body">
                  <h4>Credit Card Details</h4>
              </div>
              <form>
                  <div class="form-row">
                      <div class="form-group col-md-6 col-sm-12">
                          <label for="cardHolderName"><p class="text-secondary">CARD HOLDER</p></label>
                          <input type="text" class="form-control" id="cardHolderName" placeholder="Card Holder">
                      </div>
                      <div class="form-group col-md-6 col-sm-12">
                          <label for="expirationDate"><p class="text-secondary">EXPIRATION DATE</p></label>
                          
                          <div class="input-group">
                            <input type="text" class="form-control" id="expirationMonth" placeholder="MM">
                            <div class="input-group-append">
                              <span class="input-group-text" style="background-color: white;border: none;">/</span>
                            </div>
                            <input type="text" class="form-control" id="expirationYear" placeholder="YY">
                          </div>

                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-8 col-sm-12">
                          <label for="cardNumber"><p class="text-secondary">CARD NUMBER</p></label>
                          <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
                        </div>
                        <div class="form-group col-md-4 col-sm-12">
                            <label for="cvc"><p class="text-secondary">CVC</p></label>
                            <input type="text" class="form-control" id="cvc" placeholder="CVC">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Proceed</button>
                  </div>
                </form>
          </div>
          </div>
        </div>
    </div>
</body>
</html>
