<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="22662651 - Huỳnh Lê Minh Duy - Tuần 04" content="HTMLL - CSS - Bootstrap">
    <title>Bai2_D</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 720px;">
        <form class="row mt-5 p-3 border border-primary rounded needs-validation" novalidate>
          <div class="col-md-4 pe-3 mb-2">
            <label for="fname" class="form-label">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" required>
            <div class="invalid-feedback">
              Please type your first name.
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 pe-3 mb-2">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
            <div class="invalid-feedback">
              Please type your last name.
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 pe-3 mb-2">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" placeholder="Username" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-6 pe-3 mb-2">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 pe-3 mb-2">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="State" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 pe-3 mb-2">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="Zip" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
        </div>
        <div class="col-12">
          <div class="form-check pe-3 mb-2">
            <input class="form-check-input" type="checkbox" value="" id="check" required>
            <label class="form-check-label" for="check">
              Agree to terms and conditions
            </label>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script>
      (() => {
      'use strict'
  
        const forms = document.querySelectorAll('.needs-validation')
  
  
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
  
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/bootstrap.bundle.js"></script>
    <script src="../../../js/jquery-3.7.1.min.js"></script>
  </body>
  </html>  
</body>
</html>
