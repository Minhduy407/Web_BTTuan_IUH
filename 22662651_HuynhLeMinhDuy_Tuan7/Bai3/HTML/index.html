    <script>
            
        function validate(){
            var fullname = document.getElementById("fullname").value;
            var username = document.getElementById("username").value;
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            
            

            if(fullname == ""){
                document.getElementById("fullname").focus();
                document.getElementById("errfullname").innerHTML = "Vui lòng nhập họ và tên";
                return false;
            }
            var testFullName =  /^[A-Za-z\s]+$/;
            if(!testFullName.test(fullname)){
                document.getElementById("errfullname").innerHTML = "Họ và tên không hợp lệ";
                document.getElementById("fullname").focus();
                return false;
            }
            if(username == ""){
                document.getElementById("errusername").innerHTML = "Vui lòng nhập tên đăng nhập";
                document.getElementById("username").focus();
                return false;
            }
            var testUserName =  /^[a-zA-Z0-9.]{6,}$/;
            if(!testUserName.test(username)){
                document.getElementById("errusername").innerHTML = "Tên đăng nhập phải có 6 kí tự trở lên";
                document.getElementById("username").focus();
                return false;
            }
            if(password1 == ""){
                document.getElementById("errpass1").innerHTML = "Vui lòng nhập mật khẩu";
                document.getElementById("password1").focus();
                return false;
            }
            var testPassword =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if(!testPassword.test(password1)){
                document.getElementById("errpass1").innerHTML = "Mật khẩu phải có ít nhất 8 kí tự, 1 chữ hoa, 1 chữ thường, 1 số và 1 kí tự đặc biệt";
                document.getElementById("password1").focus();
                return false;
            }
            if(password2 == ""){
                document.getElementById("errpass2").innerHTML = "Vui lòng xác nhận mật khẩu";
                document.getElementById("password2").focus();
                return false;
            }
            if(password1 != password2){
                document.getElementById("errpass2").innerHTML = "Mật khẩu không khớp";
                document.getElementById("password2").focus();
                return false;
            }
            
            return true;
        }

        function validate2(){
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;
            var testPhone = /^[0-9]{10,11}$/;
            if(!testPhone.test(phone)){
                document.getElementById("errphone").innerHTML = "Số điện thoại không hợp lệ";
                document.getElementById("phone").focus();
                return false;
            }
            var testAddress = /^[A-Za-z0-9\s]+$/;
            if(!testAddress.test(address)){
                document.getElementById("erraddress").innerHTML = "Địa chỉ không hợp lệ";
                document.getElementById("address").focus();
                return false;
            }
            var testEmail = /^[a-zA-Z0-9._%+-]+(@gmail.com)$/;
            if(!testEmail.test(email)){
                document.getElementById("erremail").innerHTML = "Email không hợp lệ";
                document.getElementById("email").focus();
                return false;
            }
        }
        // Lắng nghe sự kiện submit của form

            var thangsinh = document.getElementById("thangsinh").value;
            var namsinh = document.getElementById("namsinh").value;
            var sothich = document.getElementById("sothich").value;
            event.preventDefault(); 
            if(!validate()){
                return;
            }

            localStorage.setItem("fullname", fullname);
            localStorage.setItem("username", username);
            localStorage.setItem("password1", password1);
            localStorage.setItem("phone", phone);
            localStorage.setItem("address", address);
